<!doctype html>
<html ng-app="connexion">
  <head>
      <meta charset="utf-8">  
      <link rel="stylesheet" href="css/bootstrap.css">
      <script src="angular-1.5.x/angular.min.js"></script>
      <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script> -->
      <script src="node_modules/angular-route/angular-route.min.js"></script>
      <script src="js/angular-ui-router.min.js"></script>
      <!--<script src  = "https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"
      </script>-->
     <script src="js/controller.js"></script>
      <style>
          form {
              background-color: #d3e7fe ;
              width:750px;
              height: 300px;
              margin: 0 auto;
               border-radius: 5px 10px 0 5px;
          }
      </style>
  </head>
   <body>
      <div class="container" ng-controller="loginCtrl">
         <div class="row">
            <form class="form-horizontal" ng-submit="connexion()" name="connexionForm">
                <legend style="text-align :center;">Connexion</legend>
                <div class="form-group">
                   <label for="text" class="control-label col-md-3"></label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="login" name="login" ng-model= "identifiants.login" required ng-pattern="string" placeholder="Login">
                        <span class="text-danger" ng-show="connexionForm.login.$error.pattern">
                            Champ invalide
                        </span>
                    </div>
                </div>
                </br>
                <div class="form-group" ng-class="">
                   <label for="text" class="control-label col-md-3"></label>
                    <div class="col-md-4">
                        <input type="password" class="form-control" id="password" name="password" ng-model="identifiants.password" required required ng-minlength="4" placeholder="Mot de passe">
                        <span class="text-danger" ng-show="connexionForm.password.$error.minlength">
                            Au minimum 4 caract√®res
                        </span>
                    </div>
             </div>
             <div class="form-group">
                 <div class="col-md-offset-3 col-md-9" >
                    <input type="submit" class="btn btn-success" ng-disabled = "connexionForm.$invalid">
                </div>
            </div>
          </form>
        </div> 
       <!--<a href="#/login">Clique</a>-->
       </div>
       <script src="js/jquery-2.2.0.min.js"></script>
       <script src="js/bootstrap.min.js"></script>
    </body>
</html>
